<style>
body{
    background:#fefefe;
    color:#0d090d;
    font-family:-apple-system,"Helvetica Neue",Arial,"PingFang SC","Hiragino Sans GB",STHeiti,"Microsoft YaHei","Microsoft JhengHei","Source Han Sans SC","Noto Sans CJK SC","Source Han Sans CN","Noto Sans SC","Source Han Sans TC","Noto Sans CJK TC","WenQuanYi Micro Hei",SimSun,sans-serif;
    font-size:14px;
    line-height:1.8;
}

#wrapper{
    max-width:700px;
    margin-left: 9px;
}

#mast{
    z-index:-30;
}

#nav{
    float:right;
    display:block;
    font-size:14px;
    text-align:left;
    padding:5px;
    padding-right:20px;
    margin:5px;
}

#nav a{
    padding:5px;
}

a{
    padding:1px;
    font-weight:800;
    text-decoration:none;
    color:#0d090d;
}

a:hover{
    background-color:#513c94;
    color:#fefefe !important;
}

#title{
    max-width:200px;
    display:block;
    z-index:50;
    text-align:center;
    font-size:20px;
    font-weight:800;
}

#content{
    padding:20px;
    padding-left: 0px;
    margin-left: 8em;
}

#bay{
    position:relative;
    margin-bottom:-100px;
    margin-top:-10px;
    z-index:-50;
}

#subtitle{
    text-align:center;
    color:#513c94;
    margin-left:50px;
    margin-top:-5px;
    font-size:20px;
}

.inline{
    display: inline;
}

.postid{
    display: inline;
    float: left;
    margin-left: -8.5em;
}

.excerpt{
    display: inline;
    float: right;
    max-width: 500px;
}

h1{
    font-size:20px;
    text-align:center;
    font-weight:800;
}

h2{
    color:#513c94;
    font-size:15px;
}

h3{
    font-size:14px;
    color:#444;
    -webkit-transition:color 1s;
    transition:color 1s;
    font-weight:400;
}

h3:hover{
    color:#425793;
}

img{
    max-width:100%;
}

#posts{
    margin:0;
    padding:0;
}

#strip{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    background: linear-gradient(90deg, #425793, #513c94, #723c94, #943c66);
    background-size: 200% 200%;
    -webkit-animation: flow 59s ease infinite;
    -moz-animation: flow 59s ease infinite;
    -o-animation: flow 59s ease infinite;
    animation: flow 59s ease infinite;
    height:9px;
}


@-webkit-keyframes flow {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}
@-moz-keyframes flow {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}
@-o-keyframes flow {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}
@keyframes flow {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

blockquote{
    border-left:3px solid #723c94;
    padding-left:40px;
    color:#2e244c;
}

@media only screen and (max-width: 700px){
    #bay{
        display: none;
    }
    #subtitle{
        margin-left: 10px;
    }
    .postid{
        display: block;
        float: left;
        margin-left: -8.5em;
    }
    .excerpt{
        display: block;
        float: right;
        max-width: 500px;
        margin-left: -8.5em;
    }
}
</style>
